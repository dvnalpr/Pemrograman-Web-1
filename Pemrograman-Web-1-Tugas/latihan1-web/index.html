<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTB</title>
</head>
<body>
    <header>
        <div align="center">
            <img src="assets\img\utb_kotak_warna.png" alt="UTB" width="10%">
            <h2>Selamat Datang di Universitas Teknologi Bandung</h2>
        </div>
    </header>
    
    <main>
        <form action="">
            <fieldset>
                <legend><b>Formulir</b></legend>
            
                <label for="">Nama</label>
                <input type="text" name="nama" placeholder="Masukan nama anda....">
                <br>
            
                <label for="">Kata Sandi</label>
                <input type="text" name="sandi" placeholder="Masukan kata sandi anda....">
                <br>
            
                <label for="">Jenis Kelamin</label>
                <input type="radio" name="jenisK" value="0">Laki - Laki
                <input type="radio" name="jenisK" value="1">Perempuan
                <br>
            
                <label for="">Jurusan</label>
                <select name="jurusan" id="">
                    <option value="0">TIF</option>
                    <option value="1">TI</option>
                    <option value="2">BIDI</option>
                    <option value="3">DKV</option>
                </select>
                <br>

                <label for="">Hobi</label>
                <input type="checkbox">Membaca
                <input type="checkbox">Sepak Bola
                <input type="checkbox">Basket
                <br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>  

        <section>
            <caption><b>Tabel</b></caption>
            <table border="1">
                <thead>
                    <tr>
                       <th>Nama</th> 
                       <th>Jenis Kelamin</th> 
                       <th>Jurusan</th> 
                       <th>Hobi</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nephy</td>
                        <td>Laki-Laki</td>
                        <td>TIF</td>
                        <td>Basket</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <a href="page2.html">Pindah ke halaman 2</a>
        </section>
    </main>

</html>
